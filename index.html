<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Andrew's Weather App</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <h1>Andrew's Weather App</h1>
        <div class="weatherInfo">
            <h1 class="cityInfo" id="cityInfo"></h1>
            <div class="weatherStatsContainer" id="weatherStatsContainer">
                <h1 class="temperature" id="temperature"></h1>
                <div class="wrapper">
                    <div class="moreStatsContainer">
                        <h3 id="feelsLike"></h3>
                        <h3 id="wind"></h3>
                        <h3 id="humidity"></h3>
                    </div>
                    <div class="convertorButtons">
                        <button id="celsiusButton" class="active">°C</button>
                        <button id="fahrenheitButton">°F</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="citySelector" class="citySelector">
            <label for="searchField">Check temperature in other places</label>
            <input type="text" id="searchField" class="searchField" />
            <button id="submitButton" class="submitButton">Check Temperature</button>
        </div>
    </body>
</html>
