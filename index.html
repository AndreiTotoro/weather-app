<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Andrew's Weather App</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <h1>Andrew's Weather App</h1>
        <div class="weatherInfo">
            <h1 class="cityInfo" id="cityInfo">Bucharest, Romania</h1>
            <div class="weatherStatsContainer" id="weatherStatsContainer">
                <h1 class="temperature" id="temperature">3°</h1>
                <div class="moreStatsContainer">
                    <h3 id="feelsLike">Feels like 3°</h3>
                    <h3 id="wind">Wind: 3 MPH</h3>
                    <h3 id="humidity">100%</h3>
                </div>
            </div>
        </div>
    </body>
</html>
